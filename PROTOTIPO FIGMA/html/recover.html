<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metaetiqueta para la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta para hacer que el sitio sea responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Recuperar contraseña - HydroTech</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="../css/recover.css">
</head>
<body>
    <!-- Contenedor principal que agrupa todo el contenido de la página de recuperación -->
    <div class="recover-container">

        <!-- Contenedor de la imagen relacionada con la recuperación de contraseña -->
        <div class="image-box">
            <!-- Imagen de recuperación -->
            <img src="../imag/imagRecuperar.jpg" alt="Recuperación de Contraseña">
        </div>

        <!-- Título de la página de recuperación -->
        <h2>¿Olvidaste tu contraseña?</h2>
        <!-- Breve descripción con instrucciones para el usuario -->
        <p>Ingresa tu correo para que podamos enviarte un código de recuperación</p>

        <!-- Contenedor para el campo de correo electrónico -->
        <div class="input-container">
            <!-- Ícono representando el correo electrónico -->
            <i class="icon">📧</i>
            <!-- Input para ingresar el correo -->
            <input type="email" id="emailRecover" placeholder="taylor.emily@yahoo.com">
        </div>

        <!-- Botón para enviar el correo de recuperación -->
        <button class="recover-btn">Enviar correo</button>

        <!-- Enlace para regresar a la página de login -->
        <div class="back-to-home">
            <a href="login.html">← Volver al inicio</a>
        </div>
    </div>
</body>
</html>
